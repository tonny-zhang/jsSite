  <script type="text/javascript">
  <!--
	/*for(var i=0,j=data.length;i<j;i++){
		document.writeln("imgArr["+i+"] = '"+data[i].target_info.image+"';<br/>");
	}*/
	var containHeight = [0,0,0,0];
	function getContainIndex (){
		var returnIndex = 0;
		for(var i=1,min=containHeight[0],j=containHeight.length;i<j;i++){
			if(containHeight[i] < min){
				returnIndex = i;
				min = containHeight[i];
			}
		}
		return returnIndex;
	}
	for(var i=0,j=imgArr.length;i<j;i++){
		var img = $(".moduleImg").attr("src",imgArr[i]+"?r="+Math.random())
		if(img.clone){
			img.clone().load(function(){
				var conIndex = getContainIndex();
				$(this).css("width","150").appendTo("#con"+conIndex);
				containHeight[conIndex] += this.width / 150 * this.height;
			});	
		}
	}
	setTimeout(function(){
		$("#totalDiv").bind("buqi",function(){
			var waiHeight = $("#totalDiv").height();
			$(this).find("div").each(function(){//alert(waiHeight+"  "+$(this).height()+"  "+(waiHeight-$(this).height()))
				$(this).append($("<div class='bu' style='height:"+(waiHeight-$(this).height())+"px'></div>",{height:(waiHeight-$(this).height())}));
			});
		}).trigger("buqi");
	},1000);
