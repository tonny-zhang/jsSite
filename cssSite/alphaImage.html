		<style>
		body{
			background:#eee;
		}
		.divTest{
			width:500px;
			height:60px;
			border:1px solid blue;
			color:blue;
			background-repeat:no-repeat;
			text-indent:150px;
			line-height:60px;
		}
		.pngImg{
			_zoom:expression((function(ele){
				var isIe6 = window['__ie6__'];
				if(typeof isIe6 == 'undefined'){
					isIe6 = window['__ie6__'] = /msie 6/.test(navigator.userAgent.toLowerCase());
				}
				if(isIe6){
					var img = ele.currentStyle.backgroundImage.replace('url(','').replace(')','');
					ele.style.filter = 'progid:DXImageTransform.Microsoft.AlphaImageLoader (sizingMethod=crop, src='+img+')';
					ele.style.backgroundImage = 'none';
					ele.style.zoom = 1;
				}
			})(this));
		}
		.fl{
			float:left;
			display:inline;
		}
		.fr{
			float:left;
			display:inline;
		}
		.clearfix:after {/* Clear Fix : :: 用于内部有浮动元素的元素，可以起到关闭浮动的作用 */
			content: ".";
			display: block;
			height: 0;
			clear: both;
			visibility: hidden;
		}
		.clearfix {
			display:block;
		}


		.imgAlpha{
			background-image:url(./images/png-8.png);
		}
		.imgAlpha1{
			background-image:url(./images/png-24.png);
		}
		.imgAlpha2{
			background-image:url(./images/png-24.png);
			_background:none;
			_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader (sizingMethod=crop, src='./images/png-24.png');
		}
		.imgAlpha3{
			background-image:url(./images/png-24.png);
		}

		.div1{
			background-image:url(./images/png-24.png);
			background-position:-12px 0;
			width:45px;
			height:60px;
			margin-left:100px;
		}
		.div2{
			position:absolute;
			left:10px;
			top:3px;
			background-image:url(./images/png-24.png);
			background-position:-50px 0;
			width:45px;
			height:60px;
		}
		</style>
	</head>
	<body>
	<div class="divTest imgAlpha">png8</div>
	<div class="divTest imgAlpha1">png24 no _filter</div>
	<div class="divTest imgAlpha2">png24 with _filter</div>
	<div class="divTest imgAlpha3 pngImg" id="test">png24 with pngImg expression</div>
	<div class="divTest clearfix" style="position:relative">
		<div class="fl div1 pngImg"></div>
		<div class="fl div2 pngImg"></div>
		<span>position float</span>
	</div>
