 <body>
 <div class="testData" data-url="baidu.com"></div>
  <ul id="movieList"></ul>

	<script id="movieTemplate" type="text/x-jquery-tmpl">
		<li>{{if Name == '1'}}abc-{{/if}}<b>${Name}</b> (${ReleaseYear})</li>
	</script>
	<div id="test" style="display:none">
		<li><b>${Name}</b> (${ReleaseYear})</li>
	</div>

	<script type="text/javascript">
		//alert($(".testData").data('url'));
		var movies = [
			{ Name: "The Red Violin", ReleaseYear: "1998" },
			{ Name: "Eyes Wide Shut", ReleaseYear: "1999" },
			{ Name: "The Inheritance", ReleaseYear: "1976" },
			{ Name: "0", ReleaseYear: "123" },
			{ Name: "1", ReleaseYear: "abc" }
		];
		//movies = [{ Name: "The Red Violin", ReleaseYear: "1998" }];
		// Render the template with the movies data and insert
		// the rendered HTML under the "movieList" element
		$( "#movieTemplate" ).tmpl( movies )
			.appendTo( "#movieList" );
	</script>

<br/><br/><br/>

	<script id="tmplTwo" type="text/x-jquery-tmpl"> 
    <li>
    Title: ${Name}.
        {{if ( Languages && true ) }}
            (Alternative languages: ${Languages}).
        {{else Subtitles}} 
            (Original language only. Subtitles in ${Subtitles}).
        {{else}} 
            (Original version only, without subtitles).
        {{/if}}
    </li>
</script>

<ul id="listTwo"></ul>

<script>
var moviesTwo = [
    { Name: "Meet Joe Black", Languages: "French", Subtitles: "English" },
    { Name: "The Mighty", Subtitles: "French and Spanish" },
    { Name: "The Mighty" },
    { Name: "City Hunter", Languages: "Mandarin and Cantonese" }
];

/* Render the template with the movies data */
/*$( "#tmplTwo" ).tmpl( moviesTwo )
    .appendTo( "#listTwo" );*/
$.tmpl($("#tmplTwo").html(),moviesTwo) .appendTo( "#listTwo" );
</script>
