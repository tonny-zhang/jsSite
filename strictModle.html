	(function(){
		/*
		 * 在ES3(以及非严格模式)中，arguments对象和函数的形参共享一个动态的关系，修改一个形参，arguments对象中相应索引的值
		 * 也会被修改，而修改arguments对象的一个值 ，相应的形参也会被改变。
		 * !!!在严格模式下，这种对台戏存在，而arguments对象是不可改变的。!!!
		 */
		function switchArgs(a,b){
			'use strict';
			var c = b,
				b = a,
				a = c;
			return [].slice.call(arguments);
		}
		//should result 2,3 in strict mode
		//should result 3,2 in no strict mode and ES3
		alert(switchArgs(2,3));
	})();
