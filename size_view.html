<script type="text/javascript">

		var pageWidth = window.innerWidth;
		var pageHeight = window.innerHeight; 
		if(typeof pageWidth != "number"){ 
			if(document.compatMode == "CSS1Compat"){ 
				pageWidth = document.documentElement.clientWidth; 
				pageHeight = document.documentElement.clientHeight; 
			}else{ 
				pageWidth = document.body.clientWidth; 
				pageHeight = document.body.clientHeight; 
			} 
		} 
		document.form1.availHeight.value= pageHeight; 
		document.form1.availWidth.value= pageWidth;
	} 
	findDimensions(); 
	//调用函数，获取数值 
	window.onresize=findDimensions; 

	
	/*
	****　页面上定义<!DOCTYPE>时 document.compatMode == "CSS1Compat"　****

	IE对盒模型的渲染在 Standards Mode和Quirks Mode是有很大差别的，
	在Standards Mode下对于盒模型的解释和其他的标准浏览器是一样，
	但在Quirks Mode模式下则有很大差别，而在不声明Doctype的情况下，
	IE默认又是Quirks Mode。所以为兼容性考虑，我们可能需要获取当前的文档渲染方式。

	document.compatMode正好派上用场，它有两种可能的返回值：BackCompat和CSS1Compat。
	BackCompat：标准兼容模式关闭。浏览器客户区宽度是document.body.clientWidth；
	CSS1Compat：标准兼容模式开启。 浏览器客户区宽度是document.documentElement.clientWidth。
	*/

	if(document.compatMode == "CSS1Compat"){
		var clientHeight = document.documentElement.clientHeight;
		/*
		IE下offsetHeight == clientHeight + (边线和滚动条)
		*/
		var offsetHeight = document.documentElement.offsetHeight;
		var scrollHeight = document.documentElement.scrollHeight;
	}else{
		/*
		chrome下scrollHeight == offsetHeigth + padding
		*/
		var clientHeight = document.body.clientHeight;
		var offsetHeight = document.body.offsetHeight;
		var scrollHeight = document.body.scrollHeight;
	}
	/**
	这里可以用scrollHeight得到body的真实高度
	*/
	var innerHeight = window.innerHeight;
	var str = 'document.compatMode:'+document.compatMode+'\n';
	str += 'innerHeight:'+innerHeight+'\n';
	str += 'clientHeight:'+clientHeight+'\n';
	str += 'offsetHeight:'+offsetHeight+'\n';
	str += 'scrollHeight:'+scrollHeight+'\n';
	alert(str);
}
