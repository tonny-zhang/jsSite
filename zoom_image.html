<script language="javascript" type="text/javascript">
function ZoomImage(ImageID){
    var Zoom = parseInt(ImageID.style.zoom) || 100;
    Zoom += event.wheelDelta/12;
    if (Zoom>=100) ImageID.style.zoom=Zoom+"%";
}
</script>
