		<script>
		$(function(){
			var thumbnailsContainer = $('.thumbnails');
			var moveContainer = thumbnailsContainer.find('ul');
			var w_move = moveContainer.children('li').length * 160;
			moveContainer.css('width',w_move);

			var w_total = thumbnailsContainer.width();
			thumbnailsContainer.on('swipeLeft',function(){
				var left = parseFloat(moveContainer.css('margin-left'));//alert(1+' '+left+' '+w_move);
				if(w_move - Math.abs(left) > w_total){
					moveContainer.css('margin-left',left-160);
				}
			}).on('swipeRight',function(){//alert(2);
				var left = parseFloat(moveContainer.css('margin-left'));
				if(left < 0){
					moveContainer.css('margin-left',left+160);
				}
			});
		})
