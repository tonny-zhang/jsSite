		function init(x,y){

					var mh = maxHeight - (maxHeight-minHeight) * (container.offsetHeight + container.offsetTop - y)/imgArr[i].offsetHeight;

					var v = mh - (mh - minHeight) * cha/fanwei;//v = 当前鼠标垂直位置可以显示的最大高度　-　差值　*　水平位置显示比例
					imgArr[i].style.width = (v>minHeight?v:minHeight) + 'px';
				}else{
					imgArr[i].style.width = minHeight + 'px';
				}
			}
		}
